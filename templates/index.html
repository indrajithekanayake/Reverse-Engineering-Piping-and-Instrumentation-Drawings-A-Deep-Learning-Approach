<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1e73b333bd.js"
      crossorigin="anonymous"
    ></script>
    <title>P and ID Detector</title>
  </head>

  <body class="bg-white">
    <div class="container mt-3">
      <form
        method="post"
        action="{{ url_for('upload_file') }}"
        enctype="multipart/form-data"
        class="form row-g-3"
      >
        <label for="imputFile" class="form-label">Upload your image here</label>
        <input class="form-control" type="file" name="image" required />
        <button type="submit" class="btn btn-secondary mt-3 w-100">
          Upload
        </button>
      </form>
      {% block content %} {% endblock %}
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.7.7/dist/annotorious.min.js"></script> -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
